{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap4 %}


{% block content %}
<div class="container col-7">
  <br>
<h1>{% trans 'Deleting a status' %}</h1>

<form method="post">
    {% csrf_token %}
    <p>{% trans 'Are you sure you want to remove' %} {{ statuses.name }}?</p>
    <button type="submit" class="btn btn-danger">{% trans 'Yes, delete' %}</button>
</form>
</div>
{% endblock %}
