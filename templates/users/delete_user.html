{% extends 'base.html' %}
{% load i18n %}

{% block content %}


<div class="container col-7">
    <br>
    <h1>{% trans 'Deleting a user' %}</h1>
<form method="post">
    {% csrf_token %}
    <br>
    <p>{% trans 'Are you sure you want to remove the user' %} {{ user.first_name }} {{ user.last_name }}?</p>
    <button type="submit" class="btn btn-danger">{% trans 'Yes, delete' %}</button>
</form>
</div>
{% endblock %}
